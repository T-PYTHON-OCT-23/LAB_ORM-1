{% extends 'main/base.html' %}

{% block title %} All Movies {% endblock %}

{% block content %}

<section class="container">

    <h1>All Contants</h1>

    <div class="row">

        {% for i in info %}

            <div class="col-4">
                <div class="d-flex flex-column gap-2 p-3 border border-1 rounded-4 shadow">
                    <h2>{{ i.title }}</h2>
                    <h4> Contant:  {{i.contant}}</h4>
                    <h4>Release Date: {{ i.published_at }} </h4>
                </div>
            </div>
            


        {% endfor %}

    </div>

</section>

{% endblock %}
