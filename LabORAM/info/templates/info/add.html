{% extends 'main/base.html' %}

{% block title %} Add New Contant {% endblock %}

{% block content %}

<section class="container">

    <h1>Add new contant</h1>

    <div class="row">

        <div class="col-6">
           

            <form action="{% url 'info:add_info_view' %}" method="POST">
                {% csrf_token %}
                <label>Contant Title:</label>
                <input class="form-control" type="text" name="title" placeholder="Title contant" />

                <label>The Contant:</label>
                <textarea class="form-control" name="contant"></textarea>

                <label>Do you want published :</label>
                <select name="is_published" class="form-select">
                    <option value="True">Yse</option>
                    <option value="False">No</option>
                </select>

                <label>Contant Release Date:</label>
                <input class="form-control" name="published_at" type="date" />

                <input class="btn btn-primary" type="submit" value="Create Contant" />
            </form>

        </div>

    </div>

</section>

{% endblock %}
