{% extends 'main/base.html' %}
{% load static %}


{% block content %}

<section class="container">

    <h1>Add new sport</h1>

    <div class="row">

        <div class="col-6">
            <!-- form for submitting the data -->

            <form action="{% url 'index:add_view' %}" method="POST">
                {% csrf_token %}
                <label>title:</label>
                <input class="form-control" type="text" name="title" placeholder="Movie Name" />

                <label>content:</label>
                <textarea class="form-control" name="content"></textarea>

                <label>is_published:</label>
                <select name="is_published" >
                    <option value="True" >yes</option>
                    <option value="Fales" >no</option>
                </select>

                <label >published_at </label>
                    <input type="date" name="published_at" >
                    <input type="submit">
            </form>

        </div>

    </div>

</section>

{%endblock%}
