{% extends 'main/base.html' %}

{% block title %} Display Posts Blog {% endblock %}

{% block content %}

<section class="container pt-4">

    <h1>All Posts</h1>

    <div class="row ">

        {% for post in posts %}
            <div class="col">
                <div class="d-flex flex-column gap-2 p-3 border border-1 rounded-4 shadow h-100">
                    <div class="card-body ">
                       <a href="{% url 'post:post_detail_view' post.id %}"> <h2 >{{ post.title }}</h2></a>
                        <h5>is_published :{{ post.is_published}}</h5>
                        <h5 >Published on: {{ post.published_at }}</h5>
                    </div>
                </div>
            </div>
        
        {% endfor %}

    </div>

</section>

{% endblock %}
