{% extends 'main/base.html' %}

{% block title %} Display Posts Blog {% endblock %}

{% block content %}

<section class="container pt-4">

    <h1>All Posts</h1>

    <div class="row ">

        {% for post in posts %}

            <div class="col">
                <div class="d-flex flex-column gap-2 p-2 border border-1 rounded-4 shadow h-100">
                    <div class="card-body gap-2 p-3 border border-3 rounded-4  shadow h-80  ">
                        <img src="{{post.poster.url}}" />
                        <a href="{% url 'post:post_detail_view' post.id %}"> <h2 >{{ post.title }}</h2></a>
                        <h6>{{post.category}}</h6>
                        <h5>is_published :{{ post.is_published}}</h5>
                        <h5 >Published on: {{ post.published_at }}</h5>
                    </div>
                </div>
            </div>
        
        {% endfor %}

    </div>

</section>

{% endblock %}
