{% extends 'main/base.html' %}

{% block title %} Add Post blog {% endblock %}

{% block content %}

<section class="container">

    <h1>Add new post</h1>
    <div class="row">

        <div class="col-6">
           

            <form action="{% url 'post:add_blog_view' %}" method="POST">
                {% csrf_token %}
                <label>Title Name:</label>
                <input class="form-control" type="text" name="name" placeholder="Title " />

                <label>Post Content:</label>
                <textarea class="form-control" name="Content"></textarea>

                <label>Has it been published post?</label>
                <select name="is_published" class="form-select">
                    <option value="True">Yes</option>
                    <option value="false">No</option>
                    
                </select>

                <label>Published Date:</label>
                <input class="form-control" name="Published_at" type="datetime" />

                <input class="btn btn-primary" type="submit" value="Create Post" />
            </form>

        </div>

    </div>

</section>
   

{% endblock %}
